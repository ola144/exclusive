<header class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
  <div>
    <h5 class="md:text-2xl text-lg font-bold text-gray-800">Welcome to Admin Panel</h5>
    <p class="text-gray-600 text-sm">Manage your ecommerce business</p>
  </div>
  <div class="flex items-center space-x-4">
    <!-- Notifications -->
    <button class="relative p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
      ðŸ””
      <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
    </button>

    <!-- Profile -->
    <div class="items-center space-x-3 hidden sm:flex">
      @if (userProfile()?.avatar) {
        <img [src]="userProfile()?.avatar" alt="Admin" class="w-10 h-10 rounded-full" />
      } @else {
        <span
          class="size-10 rounded-full flex text-gray-600 bg-gray-50 border-gray-600 border uppercase items-center justify-center"
        >
          {{ userProfile()?.name.split()[0][0] }}
        </span>
      }

      <div>
        <p class="text-sm font-semibold text-gray-800">{{ userProfile()?.name }}</p>
        <p class="text-xs text-gray-600 capitalize">{{ userProfile()?.role }}</p>
      </div>
    </div>
  </div>
</header>
