<section class="my-10 max-w-7xl">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
    <div class="bg-blue-100 w-full px-10 py-5">
      <img
        src="/images/signup-img.png"
        class="w-full h-full"
        alt="sign up"
        aria-label="sign up image"
      />
    </div>
    <div class="py-10 px-10">
      <div class="flex flex-col gap-5">
        <div class="flex flex-col gap-2 mb-2">
          <h3 class="text-center font-bold">Log in to Exclusive</h3>
          <p class="font-bold">Enter you details below</p>
        </div>
        <form action="" class="flex flex-col gap-10">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="border-b border-b-black outline-none w-full"
            [(ngModel)]="email"
          />
          <div class="relative">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="border-b border-b-black outline-none w-full"
              [(ngModel)]="password"
              required
              #passwordRef
            />
            @if (passwordIcons()) {
              <button class="absolute right-3 -top-0.5 text-gray-500" (click)="togglePassword()">
                <i class="fa fa-eye-slash"></i>
              </button>
            } @else {
              <button class="absolute right-3 -top-0.5 text-gray-500" (click)="togglePassword()">
                <i class="fa fa-eye"></i>
              </button>
            }
          </div>

          <div class="flex items-center justify-between">
            <app-button
              [text]="'Login'"
              [type]="'red-btn'"
              [size]="'md'"
              [loading]="loading()"
              (handleOnlick)="onLogin()"
              [disabled]="!email || !password"
            ></app-button>
            <a href="#" class="text-red-500 hover:underline">Forget Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
