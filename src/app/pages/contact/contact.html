<section class="main my-10 py-10 flex flex-col gap-8">
  <div class="flex items-center gap-3">
    <button class="text-gray-400 cursor-pointer" (click)="onNavigateHome('/')">Home</button>
    <span class="text-gray-400">/</span>
    <button class="text-black font-bold" disabled>Not Found</button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-12 gap-5">
    <div class="lg:col-span-4 md:col-span-5 box">
      <div class="flex flex-col gap-3">
        <div class="flex items-center gap-4">
          <span
            class="size-10 rounded-full flex items-center justify-center p-1 text-white bg-red-500 text-lg"
          >
            <i class="fa fa-phone-square"></i>
          </span>
          <p class="font-bold">Call To Us</p>
        </div>
        <p>We are available 24/7. 7 days a week.</p>
        <p>Phone: +880161112222</p>
      </div>

      <hr class="bg-black h-0.5 w-full" />

      <div class="flex flex-col gap-3">
        <div class="flex items-center gap-4">
          <span
            class="size-10 rounded-full flex items-center justify-center p-1 text-white bg-red-500 text-lg"
          >
            <i class="fa fa-envelope-o"></i>
          </span>
          <p class="font-bold">Write To Us</p>
        </div>
        <p>Fill out our form and we will contact you within 24 hours.</p>
        <p>Emails: customer@exclusive.com</p>
        <p>Emails: support@exclusive.com</p>
      </div>
    </div>
    <div class="lg:col-span-8 md:col-span-7 box">
      <div class="flex items-center flex-wrap lg:flex-nowrap gap-5 w-full">
        <div class="input-group">
          <input type="text" id="name" required />
          <label for="name">Your Name <span class="text-red-400">*</span></label>
        </div>
        <div class="input-group">
          <input type="email" id="email" required />
          <label for="email">Your Email <span class="text-red-400">*</span></label>
        </div>
        <div class="input-group">
          <input type="tel" id="phone" required />
          <label for="phone">Your Phone <span class="text-red-400">*</span></label>
        </div>
      </div>
      <div class="input-group h-[500ppx]">
        <textarea name="message" class="resize-none" id="message" rows="15" required></textarea>
        <label for="message" class="msgLabel"
          >Your Message <span class="text-red-400">*</span></label
        >
      </div>
      <div class="flex justify-end">
        <app-button text="Send Message" type="red-btn" size="md"></app-button>
      </div>
    </div>
  </div>
</section>
