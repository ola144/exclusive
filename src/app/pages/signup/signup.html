<section class="my-10 max-w-7xl">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
    <div class="bg-blue-100 w-full px-10 py-5">
      <img
        src="/images/signup-img.png"
        class="w-full h-full"
        alt="sign up"
        aria-label="sign up image"
      />
    </div>
    <div class="py-10 px-10">
      <div class="flex flex-col gap-5">
        <div class="flex flex-col gap-2 mb-2">
          <h3 class="text-center font-bold">Create an Account</h3>
          <p class="font-bold">Enter you details below</p>
        </div>
        <form class="flex flex-col gap-10">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            class="border-b border-b-black outline-none w-full"
            [(ngModel)]="name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="border-b border-b-black outline-none w-full"
            [(ngModel)]="email"
            required
            email
          />
          <input
            type="tel"
            name="phoneNumber"
            id="phoneNumber"
            placeholder="Phone Number"
            class="border-b border-b-black outline-none w-full"
            [(ngModel)]="phoneNumber"
            required
          />
          <div class="relative">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="border-b border-b-black outline-none w-full"
              [(ngModel)]="password"
              required
              #passwordRef
            />
            @if (passwordIcons()) {
              <button class="absolute right-3 -top-0.5 text-gray-500" (click)="togglePassword()">
                <i class="fa fa-eye-slash"></i>
              </button>
            } @else {
              <button class="absolute right-3 -top-0.5 text-gray-500" (click)="togglePassword()">
                <i class="fa fa-eye"></i>
              </button>
            }
          </div>

          <div class="">
            <app-button
              [text]="'Sign Up'"
              [type]="'red-btn'"
              [size]="'lg'"
              [loading]="loading()"
              (handleOnlick)="onSignup()"
            ></app-button>
          </div>
          <p class="text-center">
            Already have account? <a routerLink="/login" class="underline">Log In</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
