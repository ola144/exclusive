<section class="main my-10 py-20 flex flex-col gap-8">
  <div class="flex items-center justify-between gap-y-4 flex-wrap sm:flex-nowrap">
    <div class="flex items-center gap-3">
      <button class="text-gray-400 cursor-pointer" (click)="onNavigateHome('/')">Home</button>
      <span class="text-gray-400">/</span>
      <button class="text-black font-bold" disabled>My Account</button>
    </div>
    <p class="text-black">
      Welcome! <span class="text-red-500 capitalize">{{ authService.userProfile()?.name }}</span>
    </p>
  </div>

  <div class="grid sm:grid-cols-4 grid-cols-1 gap-y-6 gap-x-2 w-full">
    <div class="col-span-1 flex flex-col gap-3">
      <div class="flex flex-col gap-1">
        <h4 class="font-bold">Manage My Account</h4>
        <div class="mt-2 ml-10">
          <button
            class="font-medium"
            [ngClass]="currentTab() === 'profile' ? 'text-red-500' : 'text-gray-400'"
            (click)="toggleTab('profile')"
          >
            My Profile
          </button>
        </div>
      </div>
      <div class="flex flex-col gap-1">
        <h4 class="font-bold">Manage My Order</h4>
        <div class="mt-2 ml-10 flex flex-col gap-1 items-start">
          <button
            class="font-medium"
            [ngClass]="currentTab() === 'order' ? 'text-red-500' : 'text-gray-400'"
            (click)="toggleTab('order')"
          >
            My Orders
          </button>
        </div>
      </div>
      <div class="flex flex-col gap-1">
        <h4 class="font-bold">Manage My Review</h4>
        <div class="mt-2 ml-10 flex flex-col gap-1 items-start">
          <button
            class="font-medium"
            [ngClass]="currentTab() === 'review' ? 'text-red-500' : 'text-gray-400'"
            (click)="toggleTab('review')"
          >
            My Reviews
          </button>
        </div>
      </div>
    </div>
    <div class="sm:col-span-3 col-span-1">
      @switch (currentTab()) {
        @case ('profile') {
          <app-edit-profile></app-edit-profile>
        }
        @case ('order') {
          <app-my-orders></app-my-orders>
        }
        @case ('review') {
          <app-my-reviews></app-my-reviews>
        }
      }
    </div>
  </div>
</section>
