<section class="main my-10 py-10 flex flex-col gap-20">
  <div class="w-full space-y-6">
    <div class="flex items-center justify-between">
      <h4>Wishlist ({{ wishList().length }})</h4>
    </div>
    <div class="productGrid">
      @for (item of wishList(); track $index) {
        <app-product-card
          [product]="item"
          [hideWishlistBtn]="'hidden'"
          [hideDetailsBtn]="'hidden'"
          [hideDeleteBtn]="'flex'"
          (deleteWishListItem)="deleteWishListItem(item)"
        ></app-product-card>
      }
    </div>
  </div>

  <div class="w-full space-y-6">
    <div class="flex items-center justify-between">
      <app-title title2="Just For You" title1="Take A Look"></app-title>
      <app-button text="See All" size="md"></app-button>
    </div>
    <div class="productGrid">
      @for (item of justForYou(); track $index) {
        <app-product-card
          [product]="item"
          [hideWishlistBtn]="'hidden'"
          [hideDeleteBtn]="'hidden'"
        ></app-product-card>
      }
    </div>
  </div>
</section>
