<section class="main my-14">
  <div class="flex items-center justify-center gap-x-8 gap-y-4 flex-wrap">
    @for(advantage of advantages(); track $index){
    <div class="flex flex-col justify-center gap-1 text-center">
      <div class="rounded-full bg-black p-0 size-12 flex items-center justify-center mx-auto">
        <div class="rounded-full bg-gray-100 p-2 flex items-center justify-center size-10">
          <img [src]="advantage.icon" [alt]="advantage.title" class="w-20" />
        </div>
      </div>

      <h4 class="text-black font-bold uppercase">{{ advantage.title }}</h4>
      <p class="text-black font-normal">{{ advantage.desc }}</p>
    </div>
    }
  </div>
</section>
