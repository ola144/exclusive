<div class="bg-black/50 w-full h-full flex items-center justify-center fixed inset-0 z-900 px-10">
  <div class="bg-white rounded-lg shadow-md p-6 w-140 h-100 max-w-full overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Review {{ selectedProduct?.productName }}</h2>
      <button
        (click)="showReviewProductForm.set(false)"
        class="text-gray-500 hover:text-gray-700 text-2xl"
      >
        ✕
      </button>
    </div>

    <div class="flex flex-col gap-3">
      <div class="flex flex-col gap-1">
        <label for="review" class="text-[#171A1C] tet-sm font-bold">Your Rating</label>
        <div class="flex gap-1">
          @for (star of [1, 2, 3, 4, 5]; track $index) {
            <span class="text-yellow-400 text-xl cursor-pointer" (click)="setdRating(star)">
              {{ star <= rating() ? '★' : '☆' }}
            </span>
          }
        </div>
      </div>
      <div class="flex flex-col gap-1">
        <label for="review" class="text-[#171A1C] tet-sm font-bold">Your Review</label>
        <textarea
          name="review"
          id="review"
          placeholder="Share your review"
          cols="5"
          rows="4"
          class="w-full px-2 py-3 bg-gray-300 disabled:bg-gray-800 text-gray-500 border-none outline-none rounded-sm placeholder:text-gray-500 resize-none"
          [(ngModel)]="reviewText"
        ></textarea>
      </div>

      <div class="flex items-center justify-end gap-1">
        <app-button
          type="green-btn"
          text="Submit Review"
          size="md"
          (handleOnlick)="submitReview()"
          [loading]="loading()"
        ></app-button>
        <app-button
          type="gray-btn"
          text="Close"
          size="md"
          (handleOnlick)="showReviewProductForm.set(false)"
        ></app-button>
      </div>
    </div>
  </div>
</div>
