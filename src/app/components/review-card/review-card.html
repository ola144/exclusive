<div class="border p-4 rounded-lg">
  <div class="flex items-center gap-4 mb-2">
    <img
      [src]="productService.getImageUrl(review.productImg)"
      alt="{{ review.productName }}"
      class="w-16 h-16 object-cover rounded"
    />
    <div>
      <h5 class="font-bold">{{ review.productName }}</h5>
      <p class="text-sm text-gray-500">{{ review.$createdAt | date: 'medium' }}</p>
    </div>
  </div>
  <div class="flex items-center gap-2 mb-2">
    <div>
      <span class="text-yellow-400">{{ '★'.repeat(review.rating) }}</span>
      @if (review.rating < 5) {
        <span class="text-gray-400">{{ '★'.repeat(5 - review.rating) }}</span>
      }
    </div>
  </div>
  <p>{{ review.review }}</p>
</div>
