<!-- Reusable banner component
		 Usage (project content into slots):
		 <app-banner>
			 <div banner-breadcrumb>Home / Help / FAQ</div>
			 <h1 banner-title class="text-3xl font-extrabold">FAQ</h1>
			 <p banner-subtitle class="text-indigo-100">Common questions about orders, shipping, and returns.</p>
		 </app-banner>
-->

<section class="bg-linear-to-tr from-red-500 to-red-200 text-white px-10 py-10">
  <div class="main">
    <div class="space-y-2">
      <div class="text-3xl font-extrabold md:w-160">
        <ng-content select="[banner-title]"></ng-content>
      </div>

      <div class="md:w-96">
        <ng-content select="[banner-subtitle]"></ng-content>
      </div>
    </div>
  </div>
</section>
