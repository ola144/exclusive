<!--
	Reusable loader component
	Usage:
		- Inline: include `<app-loader></app-loader>` where you want the spinner.
		- Overlay: wrap with a container that toggles visibility (e.g. `*ngIf`) and add `class="fixed inset-0 bg-white/50 z-50"` to the host element.
-->

<div class="flex items-center justify-center my-5" role="status" aria-live="polite">
  <svg
    class="animate-spin h-10 w-10 text-indigo-600"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    aria-hidden="true"
  >
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4"
    ></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
  </svg>
  <span class="sr-only">Loading...</span>
</div>
