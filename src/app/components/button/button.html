<button
  class="py-2 md:px-5 px-2 rounded-md cursor-pointer transition-all duration-300 flex items-center justify-center gap-1 md:text-sm text-[10px] disabled:bg-gray-300 disabled:border-none disabled:hover:bg-gray-300 disabled:hover:text-white"
  type="button"
  [ngClass]="[
    type === 'red-btn'
      ? 'bg-red-500 text-white border-0 hover:bg-transparent hover:border hover:border-red-500 hover:text-red-500'
      : type === 'gray-btn'
        ? 'bg-gray-500 text-white border-0 hover:bg-transparent hover:border hover:border-gray-500 hover:text-gray-500'
        : type === 'green-btn'
          ? 'bg-green-500 text-white border-0 hover:bg-transparent hover:border hover:border-green-500 hover:text-green-500'
          : type === 'green-outline'
            ? 'border-green-500 border hover:text-white hover:border-0 hover:bg-green-500 hover:border-green-500 text-green-500'
            : 'bg-transparent text-red-500 border hover:bg-red-500 hover:border-0 hover:text-white',
    size === 'lg' ? 'w-full' : 'w-fit',
  ]"
  [disabled]="loading"
  [routerLink]="routerLink"
  (click)="handleOnlick.emit()"
  [disabled]="disabled"
>
  @if (loading) {
    <span
      class="size-6 border-gray-100 border-4 border-t-blue-400 rounded-full flex animate-spin"
    ></span>
  }
  {{ text }}
</button>
