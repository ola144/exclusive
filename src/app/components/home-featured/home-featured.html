<section class="main flex flex-col gap-8 my-10 py-20">
  <!-- Section Title -->
  <app-title [title1]="'Featured'" [title2]="'New Arrival'"></app-title>

  <!-- Products Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-x-4 md:gap-x-6 gap-y-4 auto-rows-max h-fit">
    <!-- PlayStation 5 - Large Featured Card -->
    <div
      class="col-span-1 md:row-span-2 row-span-1 bg-black rounded-lg overflow-hidden group cursor-pointer transform transition duration-300 hover:scale-105 h-fit"
    >
      <div class="relative h-full min-h-80 md:min-h-96 flex flex-col justify-between p-4 md:p-6">
        <!-- Image -->
        <div class="flex justify-center items-center flex-1">
          <img [src]="products[0].image" [alt]="products[0].name" class="w-[511px] h-full" />
        </div>

        <!-- Text Content -->
        <div class="relative z-10">
          <h3 class="text-white font-bold text-lg md:text-xl mb-2">
            {{ products[0].name }}
          </h3>
          <p class="text-gray-300 text-xs md:text-sm mb-4 line-clamp-2">
            {{ products[0].description }}
          </p>
          <button class="text-white text-sm md:text-base font-semibold hover:underline transition">
            {{ products[0].cta }}
          </button>
        </div>
      </div>
    </div>

    <!-- Women's Collections -->
    <div
      class="col-span-1 md:col-span-2 bg-black rounded-lg overflow-hidden group cursor-pointer transform transition duration-300 hover:scale-105 h-fit"
    >
      <div class="relative h-full flex items-end justify-between p-4 md:p-6">
        <!-- Text Content -->
        <div class="relative z-10">
          <h3 class="text-white font-bold text-lg md:text-xl mb-2">
            {{ products[1].name }}
          </h3>
          <p class="text-gray-300 text-xs md:text-sm mb-3 line-clamp-2">
            {{ products[1].description }}
          </p>
          <button class="text-white text-sm md:text-base font-semibold hover:underline transition">
            {{ products[1].cta }}
          </button>
        </div>

        <!-- Image Background -->
        <div class="overflow-hidden">
          <img
            [src]="products[1].image"
            [alt]="products[1].name"
            class="w-[432px] h-full opacity-70"
          />
          <div class="absolute inset-0 bg-black opacity-30"></div>
        </div>
      </div>
    </div>

    <!-- Speakers -->
    <div
      class="col-span-1 bg-black rounded-lg overflow-hidden group cursor-pointer transform transition duration-300 hover:scale-105"
    >
      <div class="relative flex flex-col h-full w-full justify-end p-4 md:p-6">
        <!-- Image Background -->
        <div class="absolute top-0 right-[20%] overflow-hidden">
          <img
            [src]="products[2].image"
            [alt]="products[2].name"
            class="w-[190px] h-full opacity-70"
          />
          <div class="absolute inset-0 bg-black opacity-40"></div>
        </div>

        <!-- Text Content -->
        <div class="relative z-10">
          <h3 class="text-white font-bold text-lg md:text-xl mb-2">
            {{ products[2].name }}
          </h3>
          <p class="text-gray-300 text-xs md:text-sm mb-3 line-clamp-2">
            {{ products[2].description }}
          </p>
          <button class="text-white text-sm md:text-base font-semibold hover:underline transition">
            {{ products[2].cta }}
          </button>
        </div>
      </div>
    </div>

    <!-- Perfume -->
    <div
      class="col-span-1 bg-black rounded-lg overflow-hidden group cursor-pointer transform transition duration-300 hover:scale-105"
    >
      <div class="relative h-full w-full flex flex-col justify-end p-4 md:p-6">
        <!-- Image Background -->
        <div class="absolute top-0 right-[20%] overflow-hidden">
          <img
            [src]="products[3].image"
            [alt]="products[3].name"
            class="w-[201px] h-full opacity-70"
          />
          <div class="absolute inset-0 bg-black opacity-40"></div>
        </div>

        <!-- Text Content -->
        <div class="relative z-10">
          <h3 class="text-white font-bold text-lg md:text-xl mb-2">
            {{ products[3].name }}
          </h3>
          <p class="text-gray-300 text-xs md:text-sm mb-3 line-clamp-2">
            {{ products[3].description }}
          </p>
          <button class="text-white text-sm md:text-base font-semibold hover:underline transition">
            {{ products[3].cta }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
